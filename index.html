<!DOCTYPE html>
<html>
<head>
    <title>tasting-diary</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div id="items-list">
    </div>

    <hr>
    <div id="new-item-form" class="inline-div">
        <button class="use-button" onclick="addNewItem()">
            <div class="plus-image"\>
        </button>
        <input type="text" id="item-name" class="same-line" placeholder="item name">
        <input type="range" id="item-score" class="same-line-right star-range" min="0.0" max="5" step="0.5" value="2.5"
            style="--val: 50%" oninput="this.style='--val:'+(this.value*20)+'%'">
    </div>
</body>

<script src="./script.js"></script>
</html>
